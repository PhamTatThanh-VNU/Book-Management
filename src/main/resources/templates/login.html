<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Book Shelf</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        body {
            background: url('/img/books.png') center;
            background-size: cover;
            font-family: 'EB Garamond', serif;
        }

        .login-container {
            background: rgb(124, 248, 248);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            color: #5a3e36;
            letter-spacing: 1px;
            margin-bottom: 30px;
        }

        .btn-google {
            background-color: #db4437;
            color: white;
            font-weight: bold;
        }

        .btn-google:hover {
            background-color: #c23321;
        }

        .btn {
            border-radius: 50px;
            padding: 10px 25px;
            margin-bottom: 15px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="login-container text-center">
        <h1>Chào Mừng Đến Với Book Shelf</h1>
        <a class="btn btn-google btn-block" th:href="@{/oauth2/authorization/google}">Đăng nhập với Google</a>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
